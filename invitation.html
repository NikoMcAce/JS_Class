<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NikoMcAce Event Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            text-align: center;
            padding: 20px;
        }
        .invitation-card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 70%;
            margin: 0 auto;
        }
        h1 {
            color: #4285f4;
        }
        p {
            margin-bottom: 20px;
            color: #333333;
        }
        .event-details {
            margin-bottom: 30px;
        }
        .event-date {
            font-size: 24px;
            font-weight: bold;
            color: #ea4335;
        }
        .hosted-by {
            font-style: italic;
        }
        .event-location {
            font-weight: bold;
            color: #34a853;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4285f4;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .cta-button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <h1>NikoMcAce Event</h1>
        <p class="event-details">
            <span class="event-date">5th August 2023</span><br>
            <span class="hosted-by">Hosted by Raj Davande</span><br>
            <span class="event-location">123 Main Street, Cityville</span>
        </p>
        <p>
            You are cordially invited to the NikoMcAce event hosted by Raj Davande. 
            Join us for an exciting day full of fun and entertainment!
        </p>
        <p>
            Please RSVP by 3rd August 2023 to reserve your spot.
        </p>
        <a href="#" class="cta-button">RSVP Now</a>
    </div>
</body>
</html>
