<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NikoMcAce</title>
    <script src="functions.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
              <div class="card rounded-3">
                <div class="card-body p-4">
      
                  <h4 class="text-center my-3 pb-3">NikoMcAce</h4>
      
                  <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                    <div class="col-12">
                      
                        <input type="text" id="maname" class="form-control" placeholder="Enter a task here"/>
                        
                    </div>

                    <div class="col-12">
                        <button type=button onclick="save()"class="btn btn-primary">Save</button> 
                      <button type=button onclick="show()" class="btn btn-warning">Get tasks</button>
                    </div>
                  </form>
      
                  <table class="table mb-4">
                    <thead>
                        <tr>
                            <th scope="col">Todo item</th>
                        </tr>
                    </thead>
                    <tbody id="view_it"></tbody>
                </table>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script>
        let new_phone=new Map();
        function save()
        {
            let maname=document.getElementById("maname").value;            
            new_phone.set(maname,"no");
            show();
        };
        function remove()
        {
            let maname=document.getElementById("maname").value;
            let maprice=document.getElementById("maprice").value;
            new_phone.delete(maname);
            show();
        }
        function show() {
    let text = "";
    if (new_phone.size === 0) {
        text = "<br>Nothing found";
        document.getElementById("view_it").innerHTML = text;
        return;
    }
    for (let [key, value] of new_phone) {
        text += `
            <tr>
                <td>${key}</td>

            </tr>
        `;
    }

    // Enclose the generated HTML within the tbody tag
    text = "<tbody>" + text + "</tbody>";

    document.getElementById("view_it").innerHTML = text;
}

        function search()
        {
            let ele= document.getElementById("msname").value;
            let text= "<br><b>You searched for : "+ele+"</b><br><hr>";
            if (new_phone.has(ele)) {
                text += new_phone.get(ele);
                } else {
                text += "Nothing found";
                }
            document.getElementById("view_it").innerHTML=text;

        }
    </script>

</body>

</html>
